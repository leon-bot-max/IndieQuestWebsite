    <!-- Application form -->
    <main class="content">
        <header>
            <h1>Apply</h1>
        </header>

        <form action="#" onsubmit="return validateRequiredInputs()">
            <label for="personnummer">Personnummer (ÅÅÅÅMMDD-XXXX) *</label>
            <br>
            <input type="text" id="personnummer" name="personnummer" pattern="[0-9]{8}-[0-9]{4}" maxlength="13"
                required>

            <br>
            <br>
            <!-- Two inputs next to eachother on a row -->
            <div class="row">
                <div class="col-md-4">
                    <label for="fname">Förnamn *</label>
                    <br>
                    <input type="text" id="fname" name="förnamn" required>
                </div>
                <div class="col-md-4">
                    <label for="lname">Efternamn *</label>
                    <br>
                    <input type="text" id="lname" name="efternamn" required>
                </div>
            </div>

            <br>

            <label for="co">c/o</label>
            <br>
            <input type="text" id="co" name="c/o">

            <br>
            <br>

            <label for="adress">Adress *</label>
            <br>
            <input type="text" id="adress" name="adress" required>

            <br>
            <br>

            <label for="postnummer">Postnummer *</label>
            <br>
            <input type="text" id="postnummer" name="postnummer" pattern="[0-9]+" required>

            <br>
            <br>

            <label for="ort">Ort *</label>
            <br>
            <input type="text" id="ort" name="ort" required>

            <br>
            <br>

            <label for="phone">Telefon</label>
            <br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">

            <br>
            <br>

            <label for="email">E-post</label>
            <br>
            <input type="email" id="email" name="email">

            <br>
            <br>

            <label>Hur vill du bli kontaktad? *</label>
            <br>
            <input type="radio" id="telefon" name="contact" value="telefon" checked required>
            <label for="phone">Telefon</label><br>
            <input type="radio" id="epost" name="contact" value="e-post">
            <label for="epost">E-post</label><br>
            <input type="radio" id="sms" name="contact" value="sms">
            <label for="sms">Sms</label>

            <br>
            <br>

            <label>Medborgarskap *</label>
            <br>
            <input type="radio" id="svensk" name="medborgarskap" value="svensk" checked required>
            <label for="svensk">Svensk</label><br>
            <input type="radio" id="annatLand" name="medborgarskap" value="annat">
            <label for="annatLand">Annat</label>
            <!-- Input if other country is chosen (js/applyScript.js) -->
            <input type="text" id="land" name="land" style="visibility:hidden">

            <br>
            <br>
            <!-- Apply button -->
            <input id="submitButton" type="submit" value="Apply">
        </form>
    </main>
